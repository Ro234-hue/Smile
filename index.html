<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Flower</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a1a, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: Arial, sans-serif;
    }

    /* Top text */
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
    }
    .title .accent {
      color: #ff0099;
      text-shadow: 0 0 10px #ff0099, 0 0 20px #ff33aa;
    }

    /* Main flower container */
    .flower {
      position: relative;
      height: 400px;
      animation: grow 3s ease-out forwards;
      transform: scaleY(0);
      transform-origin: bottom center;
    }

    @keyframes grow {
      to { transform: scaleY(1); }
    }

    /* Stem */
    .stem {
      width: 10px;
      height: 100%;
      background: linear-gradient(to top, #006600, #00cc66);
      margin: 0 auto;
      border-radius: 5px;
      box-shadow: 0 0 20px #00ff99;
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ff3399;
      border-radius: 50% 50% 0 0;
      box-shadow: 0 0 25px #ff3399;
      top: -30px;
      left: 50%;
      transform-origin: bottom center;
      opacity: 0;
      animation: bloom 2s ease-in-out forwards;
    }

    .petal:nth-child(2) { transform: translateX(-70px) rotate(-20deg); animation-delay: 1s; }
    .petal:nth-child(3) { transform: translateX(70px) rotate(20deg); animation-delay: 1s; }
    .petal:nth-child(4) { transform: translateY(-70px) rotate(180deg); animation-delay: 1.5s; }

    @keyframes bloom {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Flower center */
    .center {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 20px yellow;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: glowCenter 2s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes glowCenter {
      to { opacity: 1; }
    }

    /* Side leaves / tentacles */
    .leaf {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 40px;
      background: #00cc66;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ff99;
      opacity: 0;
      animation: leafGrow 2.5s ease-out forwards;
    }

    .leaf.left { left: -110px; transform: rotate(-30deg); animation-delay: 1s; }
    .leaf.right { right: -110px; transform: rotate(30deg); animation-delay: 1s; }

    @keyframes leafGrow {
      to { opacity: 1; transform: scale(1) rotate(var(--angle,0)); }
    }
  </style>
</head>
<body>
  <div class="title">KEEP A <span class="accent">SMILE</span> DEAR</div>

  <div class="flower">
    <div class="stem"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>
</body>
</html>
