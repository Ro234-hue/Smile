<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Keep a Smile Dear</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0f2c, #02030a);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Heading */
  h1 {
    font-size: 30px;
    margin: 40px 0 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    animation: fadeIn 2s ease forwards;
  }

  h1 span {
    color: #ff2d9a;
    text-shadow: 0 0 15px #ff2d9a;
  }

  /* Garden container */
  .garden {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: flex-end;
    padding-bottom: 50px;
  }

  /* Single flower */
  .flower {
    position: relative;
    width: 120px;
    height: 180px;
    animation: sway 5s ease-in-out infinite alternate;
  }

  /* Stem */
  .stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 8px;
    height: 140px;
    background: linear-gradient(#0f0, #093);
    transform: translateX(-50%);
    border-radius: 5px;
  }

  /* Petals */
  .petal {
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at center, #ff4db8, #ff117a);
    border-radius: 50% 50% 0 50%;
    transform-origin: bottom right;
    opacity: 0;
    transform: scale(0.2);
    animation: bloom 2s ease-in-out forwards;
  }

  .petal:nth-child(1) { top: 30px; left: 30px; transform: rotate(0deg); }
  .petal:nth-child(2) { top: -5px; left: -5px; transform: rotate(72deg); }
  .petal:nth-child(3) { top: -5px; left: 65px; transform: rotate(144deg); }
  .petal:nth-child(4) { top: 50px; left: -15px; transform: rotate(216deg); }
  .petal:nth-child(5) { top: 50px; left: 75px; transform: rotate(288deg); }

  /* Flower center */
  .center {
    position: absolute;
    top: 40px;
    left: 40px;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #ffe08a, #ff9900);
    border-radius: 50%;
    box-shadow: 0 0 20px #ffcc00;
    opacity: 0;
    transform: scale(0.2);
    animation: bloomCenter 2s ease-in-out forwards;
    animation-delay: 1.2s;
  }

  /* Animations */
  @keyframes bloom {
    from { opacity: 0; transform: scale(0.2); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes bloomCenter {
    from { opacity: 0; transform: scale(0.2); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes sway {
    from { transform: rotate(-4deg); }
    to { transform: rotate(4deg); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Sparkles floating upward */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0%   { opacity: 0; transform: translateY(0) scale(0.5); }
    20%  { opacity: 1; }
    50%  { opacity: 1; transform: translateY(-150px) scale(1.2); }
    80%  { opacity: 0.5; }
    100% { opacity: 0; transform: translateY(-300px) scale(0.2); }
  }
</style>
</head>
<body>
  <h1>KEEP A <span>SMILE</span> DEAR</h1>

  <div class="garden">
    <!-- Flower 1 -->
    <div class="flower" style="animation-delay: 0s;">
      <div class="stem"></div>
      <div class="petal" style="animation-delay:0.2s;"></div>
      <div class="petal" style="animation-delay:0.4s;"></div>
      <div class="petal" style="animation-delay:0.6s;"></div>
      <div class="petal" style="animation-delay:0.8s;"></div>
      <div class="petal" style="animation-delay:1s;"></div>
      <div class="center"></div>
    </div>

    <!-- Flower 2 -->
    <div class="flower" style="animation-delay: 1s;">
      <div class="stem"></div>
      <div class="petal" style="animation-delay:0.3s;"></div>
      <div class="petal" style="animation-delay:0.5s;"></div>
      <div class="petal" style="animation-delay:0.7s;"></div>
      <div class="petal" style="animation-delay:0.9s;"></div>
      <div class="petal" style="animation-delay:1.1s;"></div>
      <div class="center"></div>
    </div>

    <!-- Flower 3 -->
    <div class="flower" style="animation-delay: 2s;">
      <div class="stem"></div>
      <div class="petal" style="animation-delay:0.4s;"></div>
      <div class="petal" style="animation-delay:0.6s;"></div>
      <div class="petal" style="animation-delay:0.8s;"></div>
      <div class="petal" style="animation-delay:1s;"></div>
      <div class="petal" style="animation-delay:1.2s;"></div>
      <div class="center"></div>
    </div>
  </div>

  <!-- Sparkles (random positions) -->
  <div class="sparkle" style="left:20%; bottom:0; animation-delay:0s;"></div>
  <div class="sparkle" style="left:40%; bottom:0; animation-delay:2s;"></div>
  <div class="sparkle" style="left:60%; bottom:0; animation-delay:4s;"></div>
  <div class="sparkle" style="left:80%; bottom:0; animation-delay:1s;"></div>
  <div class="sparkle" style="left:30%; bottom:0; animation-delay:3s;"></div>
  <div class="sparkle" style="left:70%; bottom:0; animation-delay:5s;"></div>

</body>
</html>
