
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Keep a Smile Dear</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0f2c, #02030a);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Heading */
  h1 {
    font-size: 30px;
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    animation: fadeIn 2s ease forwards;
  }

  h1 span {
    color: #ff2d9a;
    text-shadow: 0 0 15px #ff2d9a;
  }

  /* Flower wrapper */
  .flower {
    position: relative;
    width: 200px;
    height: 200px;
    animation: sway 5s ease-in-out infinite alternate;
  }

  /* Stem */
  .stem {
    position: absolute;
    bottom: -100px;
    left: 50%;
    width: 10px;
    height: 140px;
    background: linear-gradient(#0f0, #093);
    transform: translateX(-50%);
    border-radius: 5px;
  }

  /* Petals */
  .petal {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle at center, #ff4db8, #ff117a);
    border-radius: 50% 50% 0 50%;
    transform-origin: bottom right;
    opacity: 0;
    transform: scale(0.2);
    animation: bloom 2s ease-in-out forwards;
  }

  .petal:nth-child(1) { top: 30px; left: 55px; transform: rotate(0deg); animation-delay: 0.2s; }
  .petal:nth-child(2) { top: -5px; left: 10px; transform: rotate(72deg); animation-delay: 0.4s; }
  .petal:nth-child(3) { top: -5px; left: 100px; transform: rotate(144deg); animation-delay: 0.6s; }
  .petal:nth-child(4) { top: 70px; left: 0px; transform: rotate(216deg); animation-delay: 0.8s; }
  .petal:nth-child(5) { top: 70px; left: 110px; transform: rotate(288deg); animation-delay: 1s; }

  /* Flower center */
  .center {
    position: absolute;
    top: 50px;
    left: 70px;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle, #ffe08a, #ff9900);
    border-radius: 50%;
    box-shadow: 0 0 25px #ffcc00;
    opacity: 0;
    transform: scale(0.2);
    animation: bloomCenter 2s ease-in-out forwards;
    animation-delay: 1.3s;
  }

  /* Animations */
  @keyframes bloom {
    from { opacity: 0; transform: scale(0.2); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes bloomCenter {
    from { opacity: 0; transform: scale(0.2); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes sway {
    from { transform: rotate(-4deg); }
    to { transform: rotate(4deg); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <h1>KEEP A <span>SMILE</span> DEAR</h1>

  <div class="flower">
    <div class="stem"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
