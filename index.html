<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Keep a Smile, Dear â€” Flower Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#070b1a;
    --bg2:#0e1630;
    --accent:#ff3fa7;
    --accent2:#6cf7c6;
    --leaf:#22e39f;
    --stem:#27e0b6;
    --petal:#ff2d9a;
    --center:#ffe08a;
    --white: #e9f3ff;
  }

  /* Reset + layout */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Poppins,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--white);
    background:
      radial-gradient(1200px 700px at 50% 110%, #09122a 0%, transparent 60%),
      radial-gradient(900px 500px at 10% 10%, #0b1433 0%, transparent 60%),
      radial-gradient(900px 500px at 90% 10%, #0b1433 0%, transparent 60%),
      linear-gradient(180deg,var(--bg2),var(--bg1) 55%, #050814 100%);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Subtle stars / particles */
  .stars, .stars:before, .stars:after{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(circle at 10% 20%, #ffffffcc 1px, transparent 2px) 0 0/120px 120px,
      radial-gradient(circle at 80% 10%, #ffffffcc 1px, transparent 2px) 0 0/140px 140px,
      radial-gradient(circle at 30% 70%, #ffffffcc 1px, transparent 2px) 0 0/160px 160px,
      radial-gradient(circle at 60% 40%, #ffffffcc 1px, transparent 2px) 0 0/110px 110px;
    opacity:.07;
    animation: twinkle 6s linear infinite;
  }
  .stars:before{ animation-duration:9s; opacity:.06; filter:blur(.3px) }
  .stars:after{ animation-duration:12s; opacity:.05; filter:blur(.6px) }
  @keyframes twinkle{
    0%,100%{ transform:translateY(0) }
    50%{ transform:translateY(-10px) }
  }

  /* Scene container */
  .scene{
    position:relative;
    width:min(920px, 96vw);
    height:min(620px, 70vh);
    display:grid;
    place-items:center;
    border-radius:28px;
    padding:16px;
    background:linear-gradient(180deg, #0e1630cc, #081028cc);
    box-shadow:
      0 30px 90px rgba(0,0,0,.55),
      inset 0 0 50px #0b1433;
    overflow:hidden;
  }

  /* Title */
  .title{
    position:absolute;
    top:18px; left:50%;
    transform:translateX(-50%);
    letter-spacing:.06em;
    text-transform:uppercase;
    font-weight:800;
    font-size:clamp(14px, 2.2vw, 22px);
    color:#e9f3ff;
    text-shadow: 0 0 10px rgba(255,255,255,.25);
  }
  .title .accent{
    color:var(--accent);
    filter:drop-shadow(0 0 10px rgba(255,63,167,.45));
  }

  /* Ground glow */
  .ground{
    position:absolute; inset:auto -20% 0 -20%; height:36%;
    background:
      radial-gradient(55% 60% at 50% 100%, rgba(108,247,198,.25), transparent 70%),
      radial-gradient(55% 60% at 52% 100%, rgba(255,63,167,.25), transparent 70%);
    filter:blur(18px);
    opacity:.55;
  }

  /* SVG sizing */
  svg{ width:100%; height:100%; overflow:visible }

  /* Generic bloom + sway animations */
  @keyframes sway {
    0%,100% { transform:rotate(-2deg) }
    50%     { transform:rotate(2.5deg) }
  }
  @keyframes bloom {
    0%,100% { transform:scale(1) }
    50%     { transform:scale(1.06) }
  }
  @keyframes floatUp {
    0% { transform:translateY(0) scale(.98); opacity:.7 }
    100%{ transform:translateY(-140px) scale(1.06); opacity:0 }
  }

  /* Glow helpers */
  .glow-pink{ filter:url(#glowPink) }
  .glow-mint{ filter:url(#glowMint) }

  /* Per-flower motion */
  .f1{ transform-origin:50% 100%; animation:sway 6.5s ease-in-out infinite }
  .f1 .petals{ animation:bloom 5.5s ease-in-out infinite }
  .f2{ transform-origin:50% 100%; animation:sway 7.2s ease-in-out infinite -1s }
  .f2 .petals{ animation:bloom 6.2s ease-in-out infinite -1s }
  .f3{ transform-origin:50% 100%; animation:sway 5.8s ease-in-out infinite -0.4s }
  .f3 .petals{ animation:bloom 5.0s ease-in-out infinite -0.4s }

  /* Floating sparkles */
  .sparkles circle{
    animation: floatUp 6s linear infinite;
  }
  .sparkles circle:nth-child(3n){ animation-duration:7.2s }
  .sparkles circle:nth-child(4n){ animation-duration:5.8s }
  .sparkles circle:nth-child(5n){ animation-duration:6.6s }

  /* Footer note */
  .credit{
    position:absolute;
    bottom:10px; right:14px;
    font-size:12px; opacity:.55;
  }
</style>
</head>
<body>
  <div class="stars"></div>

  <div class="scene">
    <div class="title">
      keep a <span class="accent">smile</span> dear
    </div>

    <!-- Soft ground glow -->
    <div class="ground"></div>

    <!-- Flower field -->
    <svg viewBox="0 0 900 600" aria-label="Glowing flower animation">
      <defs>
        <!-- Gradients -->
        <linearGradient id="stemGrad" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#69ffd6"/>
          <stop offset="100%" stop-color="#00b897"/>
        </linearGradient>
        <radialGradient id="leafGrad" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#7affd6"/>
          <stop offset="100%" stop-color="#10b181"/>
        </radialGradient>
        <radialGradient id="petalGrad" cx="50%" cy="45%" r="60%">
          <stop offset="0%" stop-color="#ff69c3"/>
          <stop offset="100%" stop-color="#ff117a"/>
        </radialGradient>
        <radialGradient id="centerGrad" cx="50%" cy="50%" r="55%">
          <stop offset="0%" stop-color="#fff3bf"/>
          <stop offset="100%" stop-color="#ffb703"/>
        </radialGradient>

        <!-- Glow filters -->
        <filter id="glowPink" x="-40%" y="-40%" width="180%" height="180%">
          <feGaussianBlur stdDeviation="4" result="b1"/>
          <feMerge>
            <feMergeNode in="b1"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <filter id="glowMint" x="-40%" y="-40%" width="180%" height="180%">
          <feGaussianBlur stdDeviation="3" result="b2"/>
          <feMerge>
            <feMergeNode in="b2"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>

        <!-- Simple leaf shape -->
        <path id="leaf" d="M0,0 C40,-28 95,-24 142,0 C95,22 40,26 0,0 Z"/>
        <!-- Petal -->
        <path id="petal" d="M0,-60 C20,-100 80,-100 100,-60 C100,0 50,20 50,20 C50,20 0,0 0,-60 Z"/>
      </defs>

      <!-- back grass -->
      <g opacity=".35" class="glow-mint">
        <path d="M60,520 Q80,420 100,520" stroke="url(#stemGrad)" stroke-width="4" fill="none"/>
        <path d="M120,520 Q140,430 160,520" stroke="url(#stemGrad)" stroke-width="3.5" fill="none"/>
        <path d="M760,520 Q780,430 800,520" stroke="url(#stemGrad)" stroke-width="4" fill="none"/>
        <path d="M700,520 Q720,440 740,520" stroke="url(#stemGrad)" stroke-width="3.5" fill="none"/>
      </g>

      <!-- Flower 1 -->
      <g class="f1" transform="translate(280,520)">
        <!-- stem -->
        <path d="M0,0 Q-10,-120 20,-250" stroke="url(#stemGrad)" stroke-width="6" fill="none" class="glow-mint"/>
        <!-- leaves -->
        <use href="#leaf" fill="url(#leafGrad)" transform="translate(-30,-90) rotate(-18) scale(.75)"/>
        <use href="#leaf" fill="url(#leafGrad)" transform="translate(10,-150) rotate(162) scale(.7)"/>
        <!-- blossom -->
        <g class="petals glow-pink" transform="translate(20,-260)">
          <circle r="16" fill="url(#centerGrad)" />
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(0) scale(.55)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(60) scale(.55)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(120) scale(.55)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(180) scale(.55)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(240) scale(.55)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(300) scale(.55)"/>
        </g>
      </g>

      <!-- Flower 2 (center, tallest) -->
      <g class="f2" transform="translate(450,520)">
        <path d="M0,0 Q10,-180 -5,-320" stroke="url(#stemGrad)" stroke-width="7" fill="none" class="glow-mint"/>
        <use href="#leaf" fill="url(#leafGrad)" transform="translate(-24,-130) rotate(-15) scale(.85)"/>
        <use href="#leaf" fill="url(#leafGrad)" transform="translate(18,-210) rotate(165) scale(.8)"/>
        <g class="petals glow-pink" transform="translate(-5,-330)">
          <circle r="18" fill="url(#centerGrad)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(0) scale(.65)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(72) scale(.65)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(144) scale(.65)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(216) scale(.65)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(288) scale(.65)"/>
        </g>
      </g>

      <!-- Flower 3 -->
      <g class="f3" transform="translate(640,520)">
        <path d="M0,0 Q-8,-140 -25,-260" stroke="url(#stemGrad)" stroke-width="6" fill="none" class="glow-mint"/>
        <use href="#leaf" fill="url(#leafGrad)" transform="translate(-26,-120) rotate(-22) scale(.78)"/>
        <use href="#leaf" fill="url(#leafGrad)" transform="translate(8,-175) rotate(158) scale(.75)"/>
        <g class="petals glow-pink" transform="translate(-25,-270)">
          <circle r="16" fill="url(#centerGrad)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(0) scale(.56)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(60) scale(.56)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(120) scale(.56)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(180) scale(.56)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(240) scale(.56)"/>
          <use href="#petal" fill="url(#petalGrad)" transform="rotate(300) scale(.56)"/>
        </g>
      </g>

      <!-- Foreground grass -->
      <g opacity=".55" class="glow-mint">
        <path d="M210,520 Q240,410 270,520" stroke="url(#stemGrad)" stroke-width="5" fill="none"/>
        <path d="M610,520 Q640,410 670,520" stroke="url(#stemGrad)" stroke-width="5" fill="none"/>
      </g>

      <!-- Floating sparkles -->
      <g class="sparkles" fill="url(#centerGrad)">
        <circle cx="430" cy="500" r="2"/>
        <circle cx="470" cy="520" r="2"/>
        <circle cx="520" cy="510" r="2"/>
        <circle cx="380" cy="530" r="2"/>
        <circle cx="600" cy="540" r="2"/>
        <circle cx="300" cy="520" r="2"/>
      </g>
    </svg>

    <div class="credit">made with svg + css</div>
  </div>
</body>
</html>
